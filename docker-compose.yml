version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sqlmodel_playground_db
    environment:
      POSTGRES_USER: playground_user
      POSTGRES_PASSWORD: playground_pass
      POSTGRES_DB: playground_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playground_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
